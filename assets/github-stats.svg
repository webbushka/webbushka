<svg width="760" height="660" viewBox="0 0 760 660" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">GitHub profile stats</title>
  <desc id="desc">Preview card; workflow replaces with live values.</desc>
  <style>
    .bg { fill: #0b1220; stroke: #334155; stroke-width: 1; }
    .title { fill: #e2e8f0; font: 700 26px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .section { fill: #cbd5e1; font: 700 16px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; letter-spacing: 0.03em; text-transform: uppercase; }
    .tile { fill: #111b2f; stroke: #334155; stroke-width: 1; }
    .tile-label { fill: #94a3b8; font: 600 11px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; letter-spacing: 0.03em; text-transform: uppercase; }
    .tile-value { fill: #f8fafc; font: 700 20px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .donut-title { fill: #e2e8f0; font: 600 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-anchor: middle; }
    .legend { fill: #cbd5e1; font: 600 11px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .muted { fill: #64748b; font: 600 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
  <rect class="bg" x="0.5" y="0.5" width="759" height="659" rx="14"/>
  <text class="title" x="36" y="52">GitHub Stats</text>
  <text class="section" x="36" y="198">Project Breakdown</text>

  <rect class="tile" x="36" y="78" width="124" height="78" rx="10"/>
  <rect class="tile" x="170" y="78" width="124" height="78" rx="10"/>
  <rect class="tile" x="304" y="78" width="124" height="78" rx="10"/>
  <rect class="tile" x="438" y="78" width="124" height="78" rx="10"/>
  <rect class="tile" x="572" y="78" width="124" height="78" rx="10"/>
  <text class="tile-label" x="46" y="104">Status</text>
  <text class="tile-value" x="46" y="134">Pending first run</text>

  <text class="donut-title" x="210" y="225">Language Mix</text>
  <circle cx="210" cy="285" r="42" fill="none" stroke="#22d3ee" stroke-width="13"/>
  <circle cx="282" cy="265" r="4" fill="#22d3ee"/><text class="legend" x="294" y="269">JS 40%</text>

  <text class="donut-title" x="550" y="225">Original vs Forked</text>
  <circle cx="550" cy="285" r="42" fill="none" stroke="#34d399" stroke-width="13"/>
  <circle cx="478" cy="265" r="4" fill="#34d399"/><text class="legend" x="466" y="269" text-anchor="end">Original 80%</text>

  <text class="donut-title" x="210" y="425">Active in 90 Days</text>
  <circle cx="210" cy="485" r="42" fill="none" stroke="#f59e0b" stroke-width="13"/>
  <circle cx="282" cy="465" r="4" fill="#f59e0b"/><text class="legend" x="294" y="469">Updated 65%</text>

  <text class="donut-title" x="550" y="425">Archived vs Active</text>
  <circle cx="550" cy="485" r="42" fill="none" stroke="#a78bfa" stroke-width="13"/>
  <circle cx="478" cy="465" r="4" fill="#a78bfa"/><text class="legend" x="466" y="469" text-anchor="end">Active 92%</text>

  <text class="muted" x="36" y="638">Set a stats token secret to enable additional aggregates.</text>
</svg>
